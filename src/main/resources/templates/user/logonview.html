<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>用户注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/x-icon" href="/web/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/web/css/user/logonview.css"/>
    <!-- 
    <script type="text/javascript" src="/web/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/web/js/user/login.js"></script>
     -->
  </head>
  <body>
  	<a id="result"></a>
    <form action="/login" method="post">
    <div id="main">
      <div id="title">用户注册</div>
      <div id="tips"></div>
      <input type="text" name="username" value="" class="textbox" placeholder="请输入登录账号"/>
      <input type="password" name="password" value="" class="textbox" placeholder="请输入登录密码"/>
      <input type="password" name="password" value="" class="textbox" placeholder="请确认登录密码"/>
      <input type="text" name="emailbox" value="" class="textbox" placeholder="请输入电子邮箱"/>
      <input type="text" id="code" placeholder="请确认验证码"/>
      <input type="button" id="getcode" value="获取验证码"/>
      <input type="button" value="登录" class="commit"/>
      <a href="#" style="float:left;">立即登录</a>
    </div>
    </form>
  </body>
</html>
